<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>

<div id="app">
    <h1>index.html</h1>
    <input type="button" value="test SpringMVC handle ajax request" @click="testAjax()"><br>
    <input type="button" value="test @RequestBody to handle json request" @click="testRequestBody()"><br>
    <a th:href="@{/test/ResponseBody}">test @ResponseBody to response browse data</a><br>
    <input type="button" value="test @ResponseBody to response json request" @click="testResponseBody()"><br>
    <a th:href="@{/test/down}">download img</a>
    <form th:action="@{/test/up}" method="post" enctype="multipart/form-data">
        头像：<input type="file" name="photo"><br>
        <input type="submit" value="upload">
    </form>
</div>

<script type="text/javascript" th:src="@{/js/vue.js}"></script>
<script type="text/javascript" th:src="@{/js/axios.min.js}"></script>
<script type="text/javascript">
    new Vue({
        el:"#app",
        methods:{
            testAjax(){
                axios.post(
                    "/SpringMVC/test/ajax?id=1001",
                    {username:"admin",password:"123456"}
                ).then(response=>{
                    console.log(response.data);
                });
            },
            testRequestBody(){
                axios.post(
                    "/SpringMVC/test/RequestBody/json",
                    {username:"admin",password:"123456",age:23,gender:"m"}
                ).then(response=>{
                    console.log(response.data);
                });
            },
            testResponseBody(){
                axios.post("/SpringMVC/test/ResponseBody/json").then(response=>{
                    console.log(response.data);
                })
            }
        }
    })
</script>
</body>
</html>
